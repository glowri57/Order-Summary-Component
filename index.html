<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <main>
    <section class="card">
        <div>
          <img class="image" src="./assets/images/illustration-hero.svg" alt="image of a person listening to music">
        </div>
        <div class="container">
          <div class="order">
            <h1 class="dark-blue">Order Summary</h1>
            <p class="light-blue">You can now listen to millions of songs, audiobooks, and podcasts on any 
              device anywhere you like!
            </p>
          </div>
          <div class="annual-plan">
            <div>
              <img src="./assets/images/icon-music.svg" alt="music icon">
              <p class="dark-blue">Annual Plan <br> <span class="light-blue">$59.99/year</span></p>
            </div>
            <div> <a href="#">Change</a></div>
          </div>
          <button>Proceed to Payment</button>
          <p class="cancel light-blue">Cancel Order</p>
        </div>
    </section>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Glory Ofurum</a>.
    </div>
  </footer>
</body>
</html>
